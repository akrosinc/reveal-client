trigger:
- main

pool:
  name: Default

steps:
- task: CopyFiles@2
  inputs:
    SourceFolder: '/opt/'
    Contents: 'google-services.json'
    TargetFolder: 'reveal-client'
    OverWrite: true
- task: Bash@3
  inputs:
   targetType: inline
   script: cat opensrp-reveal/build.gradle | grep BUILD_COUNTRY | head -n 1 | awk {'print $4'} | awk -F'.' {'print tolower($6)'} | sed 's/"//'
- task: Bash@3
  inputs:
    targetType: inline
    script: sed -i 's/BUILD_NUMBER/$(Build.BuildId)/' opensrp-reveal/build.gradle
- task: Bash@3
  inputs:
    targetType: inline
    script: cat opensrp-reveal/build.gradle | grep versionName
- task: Gradle@2
  inputs:
    workingDirectory: ''
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
    tasks: 'assembleDebug'
