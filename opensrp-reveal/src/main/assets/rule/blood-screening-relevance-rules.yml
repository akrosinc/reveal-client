---
name: step1_caseNumberTrigger
description: Display if caseTestingProtocol is Active, Special, Investigation, or Follow-up
priority: 1
condition: "step1_caseTestingProtocol == 'Investigation' || step1_caseTestingProtocol == 'ACD' || step1_caseTestingProtocol == 'SCD' || step1_caseTestingProtocol == 'Follow-up'"
actions:
  - "isRelevant = true"
---
name: step1_testResult
description: Display if test type is RDT
priority: 1
condition: "step1_testType == 'RDT'"
actions:
  - "isRelevant = true"
---
name: step1_slideNumber
description: Display if test type is Microscopy
priority: 1
condition: "step1_testType == 'Microscopy'"
actions:
  - "isRelevant = true"
---
name: step1_caseNumber
description: Display if test result is known (Not negative or fg)
priority: 1
condition: "step1_testResult == 'Positive' || step1_testResult == 'PositiveFalciparum' || step1_testResult == 'PositiveVivax' || step1_testResult == 'PositiveMalariae' || step1_testResult == 'PositiveMixed'"
actions:
  - "isRelevant = true"